<!DOCTYPE html>
<html lang="en">
<head>
	<title>Online Test</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
</head>
<body >
	<div style="margin-top:300px;margin-left:auto;border:2px solid black;width:50%;margin-right: auto;padding: 5px;">
		<p><label for="
			name">ENTER YOUR NAME:</label>
			<input type="text" name="name" id="name" size="40">

		</p>
		<p><label for="
			class">ENTER YOUR CLASS:</label>
			<select name="class" id="class">
				<option value="0">--please select--</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12" onselect="">12</option>
			</select>
		</p>
		<p align="center">
			<input type="submit" name="start" value="START TEST" onclick="start(window);">
       	</p>
		
	</div>
  
</body>
<script src="js/startTest.js"></script>
    
</html>
